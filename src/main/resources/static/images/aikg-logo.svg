<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2565E8" />
      <stop offset="100%" stop-color="#6C8DFF" />
    </linearGradient>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="60" cy="60" r="56" fill="url(#gradient)" />
  
  <!-- Knowledge graph nodes and connections - simplified visualization -->
  <circle cx="40" cy="45" r="5" fill="white" opacity="0.9" />
  <circle cx="65" cy="30" r="5" fill="white" opacity="0.9" />
  <circle cx="85" cy="60" r="5" fill="white" opacity="0.9" />
  <circle cx="70" cy="85" r="5" fill="white" opacity="0.9" />
  <circle cx="35" cy="75" r="5" fill="white" opacity="0.9" />
  <circle cx="55" cy="60" r="8" fill="white" opacity="0.9" />
  
  <!-- Connection lines -->
  <line x1="40" y1="45" x2="65" y2="30" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="65" y1="30" x2="85" y2="60" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="85" y1="60" x2="70" y2="85" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="70" y1="85" x2="35" y2="75" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="35" y1="75" x2="40" y2="45" stroke="white" stroke-width="1.5" opacity="0.7" />
  
  <!-- Connect all to center -->
  <line x1="55" y1="60" x2="40" y2="45" stroke="white" stroke-width="1.5" opacity="0.8" />
  <line x1="55" y1="60" x2="65" y2="30" stroke="white" stroke-width="1.5" opacity="0.8" />
  <line x1="55" y1="60" x2="85" y2="60" stroke="white" stroke-width="1.5" opacity="0.8" />
  <line x1="55" y1="60" x2="70" y2="85" stroke="white" stroke-width="1.5" opacity="0.8" />
  <line x1="55" y1="60" x2="35" y2="75" stroke="white" stroke-width="1.5" opacity="0.8" />
  
  <!-- Text AIKG (if needed) -->
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2565E8" text-anchor="middle">AIKG</text>
</svg> 